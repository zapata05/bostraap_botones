<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg" style="background-color: aqua;">
        <div class="row">

            <div class="col">columna1</div>
            <div class="col-6">columna1</div> <!-- se puede ajustar el tamaÃ±o de ka columna con determinado numero
            dependiendio el numero columnas se pone un numero de 1 a 12 que ers el peso que se le dara a determinada columna-->

            <div class="col"><form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form></div>

            
             
        </div>  
        
       <button type="button" class="btn btn-primary">primary</button>
       <button type="button" class="btn btn-secondary">secundary</button>
       <button type="button" class="btn btn-success">success</button>
       <button type="button" class="btn bg-danger" >deneger</button>
       <button type="button" class="btn btn-warning">warning</button>
       <button type="button" class="btn btn-info">info</button>
       <button type="button" class="btn btn-light">ligth</button>
       <button type="button" class="btn btn-dark">darck</button>
      </div>
      <button type="button" class="btn btn-outline-primary">primary</button>
      <button type="button" class="btn btn-outline-secondary">secundary</button>
      <button type="button" class="btn btn-outline-success">seccess</button>
      <button type="button" class="btn btn-outline-danger">deneger</button>
      <button type="button" class="btn btn-outline-warning">warning</button>
      <button type="button" class="btn btn-outline-info">info</button>
      <button type="button" class="btn btn-outline-light">ligt</button>
      <button type="button" class="btn btn-outline-dark">darck</button>

      <a class="btn btn-primary disabled" role="button" aria-disabled="true">no se pa que es</a>
      <a class="btn btn-primary disabled" role="button" aria-disabled="false">no se pa que es</a>
      <button type="button" class="btn btn-primary btn-lg">primary</button>
      <button type="button" class="btn btn-primary btn-sm" btn->primary</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
